<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | QR code component</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <img src="./images/image-qr-code.png" alt="Frontend mentor QR code">
                <div class="article">
                    <h1>Improve your Front-end skills by building projects</h1>
                    <p>Scan the QR code to view Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
            <div class="attribution">
                    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#"><strong>Ubong Finkak</strong></a>.</p>
            </div>
        </div>
    </body>
</html>
